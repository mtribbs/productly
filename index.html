<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
</head>
<body>
    <header>
        <div>
            <h3 class="logo header-logo"></h3>
            <nav class="nav__bar">
                <ul class="list__nav"></ul>
                <button class="btn__nav btn_sign-up"></button>
                <button class="btn__nav btn_sign-up"></button>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="card superpowers">
                <div class="card__content">
                    <h2 class="card__title"></h2>
                    <p class="card__info"></p>
                    <button class="card__btn btn-get-started"></button>
                    <button class="card__btn btn-video"></button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="card tools">
                <div class="card__content">
                    <h2 class="card__title"></h2>
                    <ul class="card__list tools-list"></ul>
                    <button class="card__btn btn-sign-now"></button>
                </div>
            </div>
        </div>
        <div class="container main__info">
            <div class="card card-pro">
                <div class="card__content content-pro">
                    <h2 class="card__title"></h2>
                    <p class="card__info"></p>
                    <img class="card__img" src="" alt="">
                </div>
            </div>
            <div class="card card-managers">
                <div class="card__content">
                    <img class="card__img" src="" alt="">
                    <h2 class="card__title"></h2>
                    <p class="card__info"></p>
                    <ul class="card__list list-managers"></ul>
                </div>
            </div>
            <div class="card card-marketers">
                <div class="card__content">
                    <h2 class="card__title"></h2>
                    <p class="card__info"></p>
                    <img class="card__image" src="" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h3 class="logo footer-logo"></h3>
        <div class="footer__content">
            <p class="footer__info"></p>
            <!--field-->
            <button class="footer__btn"></button>
        </div>
    </footer>
</body>
</html>
